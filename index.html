<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark" style="background-color: blue;">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <div>
        <section class="container">
            <div class="row">
                <h3>Search for a City:</h3>
                <div class="col-4 bg-light">
                    <input id="city-input" class="form-control me-2" type="search" aria-label="Search">
                    <button id="search-button" class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </div>
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                                <img id="current-pic" src="placeholder" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>
            <div class="row">
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            </div>

    </div>

    <script src="java.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
